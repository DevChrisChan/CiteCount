    <div class="container">
        <div class="main-content">
            <p style="text-align: center; font-size: 30px; font-weight: 900;">IB May 2025 Examinations Countdown</p>
            <h1 class="countdown-title" id="examTitle"></h1>

            <div class="select-wrapper">
                <select id="examSelect" style="width: 100%" data-lta-event="countdown-exam-select">
                    <option></option>
                </select>
            </div>
            <div class="days">
                <div class="countdown">
                    <div class="countdown-item">
                        <div class="countdown-number" id="dmonths">0</div>
                        <div class="countdown-label">Days</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="dhours">0</div>
                        <div class="countdown-label">Hours</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="dminutes">0</div>
                        <div class="countdown-label">Mins</div>
                    </div>
                    <div class="countdown-item">
                        <div class="countdown-number" id="dseconds">0</div>
                        <div class="countdown-label">Secs</div>
                    </div>
                </div>
            </div>
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="months">0</div>
                    <div class="countdown-label">Months</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="days">0</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">0</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">0</div>
                    <div class="countdown-label">Mins</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">0</div>
                    <div class="countdown-label">Secs</div>
                </div>
            </div>
            <span style="opacity: 50%; text-align: center; display: inline-flex; align-items: center;">Click countdown to toggle between Days countdown and Months countdown.</span>
            <div style="padding-bottom: 20px; text-align: center;"><a class="button" href="/countdown/schedule.html" style="text-decoration: none;" data-lta-event="countdown-exam-schedule">Exam Schedule</a>
                <button id="shareButton" class="button" onclick="copyUrl()" data-lta-event="countdown-share">Share Countdown</button>
                <br><br>
                <a class="button" href="https://buymeacoffee.com/cite" style="text-decoration: none;" target="_blank" rel="noopener" data-lta-event="countdown-donate">Donate</a>
