<body>
    <div class="search-container">
        <div class="app-name">CiteCount</div>
        <input type="text" id="search" placeholder="Search resources...">
    </div>
    
    <div class="content">
        <div class="container">
            <div id="categories"></div>
            <a href="/contact.html?source=ib-resources" style="text-decoration: none!important;"><button class="suggest-button">Suggest a Resource</button></a>
            <div class="disclaimer">
                If you are a representative seeking to request for the removal of specific links, please refer to our correspondence policy by clicking <a href="/ib-resources/correspondence.html" style="color: #bdc3c7; text-decoration: underline;">here</a> for further details and instructions.
            </div>
        </div>
    </div>

    <script>
        const categoriesContainer = document.getElementById('categories');
        const searchInput = document.getElementById('search');

        function createCategory(name, links) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.textContent = name;
            header.onclick = () => header.nextElementSibling.classList.toggle('active');
            
            const list = document.createElement('ul');
            list.className = 'link-list';
            
            categoryDiv.appendChild(header);
            categoryDiv.appendChild(list);
            displayLinks(list, links);
            
            return categoryDiv;
        }

        function displayLinks(listElement, links) {
            listElement.innerHTML = '';
            links.forEach(link => {
                const li = document.createElement('li');
                li.className = 'link-item';
                if (link.star) {
                    li.classList.add('starred');
                    li.innerHTML = `
                        <a href="${link.url}">${link.title}</a>
                        <div class="description">${link.desc}</div>
                        <div class="site-url">${link.url}</div>
                        <span class="star-indicator">★</span>
                    `;
                } else {
                    li.innerHTML = `
                        <a href="${link.url}">${link.title}</a>
                        <div class="description">${link.desc}</div>
                        <div class="site-url">${link.url}</div>
                    `;
                }
                li.onclick = () => window.open(link.url, '_blank', 'noopener,noreferrer');
                listElement.appendChild(li);
            });
        }

        function updateCategories(resources, searchTerm = '') {
            categoriesContainer.innerHTML = '';
            let hasResults = false;
            
            Object.entries(resources).forEach(([name, links]) => {
                const filteredLinks = links.filter(link => 
                    link.title.toLowerCase().includes(searchTerm) || 
                    link.desc.toLowerCase().includes(searchTerm)
                );
                if (filteredLinks.length > 0) {
                    categoriesContainer.appendChild(createCategory(name, filteredLinks));
                    hasResults = true;
                }
            });
            
            if (!hasResults) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = 'No results found';
                categoriesContainer.appendChild(noResults);
            }
        }

        fetch('/ib-resources/resources.json')
            .then(response => response.json())
            .then(resources => {
                updateCategories(resources);
                
                searchInput.addEventListener('input', () => {
                    const searchTerm = searchInput.value.toLowerCase();
                    updateCategories(resources, searchTerm);
                });
            })
            .catch(error => {
                console.error('Error loading resources:', error);
                categoriesContainer.innerHTML = '<div class="no-results">Error loading resources</div>';
            });
    </script>
