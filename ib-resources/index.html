    <style>
        :root {
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.6);
            --card-hover: rgba(51, 65, 85, 0.8);
            --card-border: rgba(148, 163, 184, 0.1);
            --accent-color: #38bdf8;
            --gold: #fbbf24;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            background-attachment: fixed;
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            overflow-y: scroll; /* Always show scrollbar to prevent layout shift */
        }

        .search-container {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 16px 24px;
            /* border-bottom: 1px solid var(--card-border); Removed to merge with nav */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .app-name-container {
            position: absolute;
            left: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            z-index: 10;
        }

        .logo {
            height: 32px;
            width: 32px;
            filter: brightness(0) invert(1);
        }

        .app-name {
            color: var(--text-primary);
            font-size: 22px;
            font-weight: 900;
            letter-spacing: -0.5px;
            white-space: nowrap;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        #search {
            width: 100%;
            padding: 14px 20px;
            padding-left: 48px; /* Space for icon */
            border: 1px solid var(--card-border);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease;
        }

        #search:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.2);
        }

        #search::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
        }

        .content {
            padding: 32px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            margin-top: 80px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }

        .category {
            margin-bottom: 32px;
            animation: fadeIn 0.5s ease-out;
        }

        .category-header {
            color: var(--accent-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-left: 4px;
            opacity: 0.9;
        }

        .link-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .link-item {
            background: var(--card-bg);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid var(--card-border);
            cursor: pointer;
            position: relative;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            height: 100%;
            box-sizing: border-box;
        }

        .link-item:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            border-color: rgba(148, 163, 184, 0.3);
        }

        .link-item.starred {
            border: 1px solid rgba(251, 191, 36, 0.3);
            background: linear-gradient(to bottom right, rgba(251, 191, 36, 0.05), rgba(30, 41, 59, 0.6));
        }

        .link-item.starred:hover {
            border-color: rgba(251, 191, 36, 0.5);
            box-shadow: 0 10px 30px -10px rgba(251, 191, 36, 0.15);
        }

        .link-item a {
            text-decoration: none;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            pointer-events: none;
            display: block;
        }

        .description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
            flex-grow: 1;
        }

        .site-url {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 12px;
            opacity: 0.6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: monospace;
        }

        .star-indicator {
            position: absolute;
            top: 16px;
            right: 16px;
            color: var(--gold);
            font-size: 18px;
            filter: drop-shadow(0 0 8px rgba(251, 191, 36, 0.4));
        }

        .no-results {
            color: var(--text-secondary);
            text-align: center;
            margin: 40px 0;
            font-size: 18px;
            background: rgba(255,255,255,0.05);
            padding: 40px;
            border-radius: 16px;
        }

        .suggest-button {
            display: block;
            margin: 40px auto;
            padding: 12px 32px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: all 0.2s ease;
        }

        .suggest-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.4);
            filter: brightness(1.1);
        }

        .disclaimer {
            color: var(--text-secondary);
            font-size: 12px;
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .search-container { padding: 12px 16px; gap: 16px; flex-direction: column; }
            .app-name-container { position: static; margin-bottom: 4px; }
            .content { padding: 16px; margin-top: 130px; }
            .app-name { font-size: 20px; }
            .link-list { grid-template-columns: 1fr; }
            .category-header { text-align: center; }
        }

        @media (max-width: 480px) {
            .search-container { padding-bottom: 16px; }
            .content { margin-top: 140px; }
            #search { font-size: 16px; } /* Prevent zoom on iOS */
        }

        /* New styles for category nav */
        .category-nav {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 12px 24px;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: fixed;
            top: 88px;
            left: 0;
            right: 0;
            z-index: 999;
            border-bottom: 1px solid var(--card-border);
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .category-nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-pill {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .nav-pill:hover, .nav-pill.active {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent-color);
            border-color: rgba(56, 189, 248, 0.3);
        }

        .content {
            margin-top: 160px;
        }
        
        .category-header {
            color: var(--accent-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            margin-bottom: 16px;
            padding-left: 4px;
            opacity: 0.9;
        }

        .back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #0f172a;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
            border: none;
        }
        
        .back-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(56, 189, 248, 0.6);
        }

        @media (max-width: 768px) {
            .category-nav { top: 130px; }
            .content { margin-top: 200px; }
            .category-header { top: 170px; }
        }

        /* Mini Browser Styles */
        .mini-browser-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            animation: fadeIn 0.2s ease-out;
        }

        .mini-browser-container {
            width: 90%;
            height: 90%;
            background: #1e293b;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .browser-header {
            padding: 12px 16px;
            background: #0f172a;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .browser-controls, .browser-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .browser-info {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
            min-width: 0;
            align-items: center;
        }

        .browser-header button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-primary);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            font-size: 16px;
        }

        .browser-header button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .browser-url {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            font-family: monospace;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-align: center;
        }

        .browser-hint {
            font-size: 10px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        #mini-browser-frame {
            flex-grow: 1;
            width: 100%;
            height: 100%;
            background: white;
            border: none;
        }

        @media (max-width: 768px) {
            .mini-browser-container {
                width: 100%;
                height: 100%;
                border-radius: 0;
            }
            .browser-url {
                display: none;
            }
            .browser-hint {
                display: none;
            }
            .browser-info {
                display: none;
            }
            .browser-header {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

    </button>

    <script>
        const categoriesContainer = document.getElementById('categories');
        const searchInput = document.getElementById('search');
        const categoryNav = document.getElementById('categoryNav');
        const backToTopBtn = document.getElementById('backToTop');
        let allResources = {};

        // Mini Browser Logic
        const browserOverlay = document.getElementById('mini-browser-overlay');
        const browserFrame = document.getElementById('mini-browser-frame');
        const urlDisplay = document.getElementById('browser-url-display');
        let currentBrowserUrl = '';

        function openMiniBrowser(url) {
            currentBrowserUrl = url;
            browserFrame.src = url;
            urlDisplay.textContent = url;
            browserOverlay.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeMiniBrowser() {
            browserOverlay.style.display = 'none';
            browserFrame.src = '';
            document.body.style.overflow = '';
        }

        document.getElementById('browser-close').onclick = closeMiniBrowser;
        document.getElementById('browser-open-new').onclick = () => window.open(currentBrowserUrl, '_blank');
        document.getElementById('browser-reload').onclick = () => {
            browserFrame.src = browserFrame.src;
        };
        
        browserOverlay.onclick = (e) => {
            if (e.target === browserOverlay) closeMiniBrowser();
        };
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && browserOverlay.style.display === 'flex') {
                closeMiniBrowser();
            }
        });

        function createCategory(name, links) {
            const categoryDiv = document.createElement('div');
            categoryDiv.className = 'category';
            categoryDiv.id = 'cat-' + name.replace(/\s+/g, '-');
            
            const header = document.createElement('div');
            header.className = 'category-header';
            header.textContent = name;
            
            const list = document.createElement('ul');
            list.className = 'link-list';
            
            categoryDiv.appendChild(header);
            categoryDiv.appendChild(list);
            displayLinks(list, links);
            
            return categoryDiv;
        }

        function displayLinks(listElement, links) {
            listElement.innerHTML = '';
            links.forEach(link => {
                const li = document.createElement('li');
                li.className = 'link-item';
                if (link.star) {
                    li.classList.add('starred');
                    li.innerHTML = `
                        <a href="${link.url}">${link.title}</a>
                        <div class="description">${link.desc}</div>
                        <div class="site-url">${new URL(link.url).hostname}</div>
                        <span class="star-indicator">â˜…</span>
                    `;
                } else {
                    li.innerHTML = `
                        <a href="${link.url}">${link.title}</a>
                        <div class="description">${link.desc}</div>
                        <div class="site-url">${new URL(link.url).hostname}</div>
                    `;
                }

                // Check for sites that refuse to connect in iframe
                const forceNewTab = [
                    'ibdocs', 'shagun', 'christosnikolaidis', 'gradegorilla', 
                    'pplx', 'sci-hub', 'scihub', 'scholar.google', 'reddit', 'discord'
                ].some(keyword => link.url.toLowerCase().includes(keyword));

                if (forceNewTab) {
                    li.onclick = () => window.open(link.url, '_blank', 'noopener,noreferrer');
                } else {
                    li.onclick = () => openMiniBrowser(link.url);
                }
                
                listElement.appendChild(li);
            });
        }

        function updateCategories(resources, searchTerm = '') {
            categoriesContainer.innerHTML = '';
            let hasResults = false;
            
            Object.entries(resources).forEach(([name, links]) => {
                const filteredLinks = links.filter(link => 
                    link.title.toLowerCase().includes(searchTerm) || 
                    link.desc.toLowerCase().includes(searchTerm) ||
                    name.toLowerCase().includes(searchTerm)
                );
                
                if (filteredLinks.length > 0) {
                    categoriesContainer.appendChild(createCategory(name, filteredLinks));
                    hasResults = true;
                }
            });
            
            if (!hasResults) {
                const noResults = document.createElement('div');
                noResults.className = 'no-results';
                noResults.textContent = searchTerm ? 'No resources found matching your search.' : 'No resources available.';
                categoriesContainer.appendChild(noResults);
            }

            // Update Nav
            if (!searchTerm) {
                categoryNav.style.display = 'flex';
                categoryNav.innerHTML = '';
                Object.keys(resources).forEach(name => {
                    const pill = document.createElement('button');
                    pill.className = 'nav-pill';
                    pill.textContent = name;
                    pill.onclick = () => {
                        const el = document.getElementById('cat-' + name.replace(/\s+/g, '-'));
                        if (el) {
                            const offset = 140; // Header height
                            const bodyRect = document.body.getBoundingClientRect().top;
                            const elementRect = el.getBoundingClientRect().top;
                            const elementPosition = elementRect - bodyRect;
                            const offsetPosition = elementPosition - offset;

                            window.scrollTo({
                                top: offsetPosition,
                                behavior: "smooth"
                            });
                        }
                    };
                    categoryNav.appendChild(pill);
                });
            } else {
                categoryNav.style.display = 'none';
            }
        }

        // Show loading state
        categoriesContainer.innerHTML = '<div class="no-results">Loading resources...</div>';

        fetch('/ib-resources/resources.json')
            .then(response => {
                if (!response.ok) throw new Error('Network response was not ok');
                return response.json();
            })
            .then(resources => {
                allResources = resources;
                updateCategories(resources);
                
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase().trim();
                    updateCategories(allResources, searchTerm);
                });
            })
            .catch(error => {
                console.error('Error loading resources:', error);
                categoriesContainer.innerHTML = `
                    <div class="no-results">
                        Unable to load resources.<br>
                        <small style="opacity: 0.7; margin-top: 10px; display: block;">Please try refreshing the page.</small>
                    </div>
                `;
            });

        // Back to top logic
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                backToTopBtn.classList.add('visible');
            } else {
                backToTopBtn.classList.remove('visible');
            }
        });
        
        backToTopBtn.onclick = () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };
    </script>
</body>
</html>
