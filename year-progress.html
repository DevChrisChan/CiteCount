<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Year Progress</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 24px;
            max-width: 800px;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .container.focused {
            gap: 4px;
        }

        .box {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .box::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            transition: height 0.3s ease;
            border-radius: 5px;
        }

        .box.passed::after {
            height: 100%;
        }

        .box.today {
            border: 2px solid #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }

        .box.today::after {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .box.future {
            background: #1a1a1a;
        }

        .box.future::after {
            height: 0%;
        }

        /* Focused state */
        .container.focused .box {
            opacity: 0.1;
            transform: scale(0.8);
            pointer-events: none;
        }

        .container.focused .box.today {
            opacity: 1;
            transform: scale(8);
            z-index: 100;
            pointer-events: auto;
            border-radius: 12px;
            box-shadow: 0 0 60px rgba(59, 130, 246, 0.5);
        }

        .container.focused .box.adjacent {
            opacity: 0.3;
            transform: scale(0.9);
        }

        /* Progress fill animation for today */
        .box.today.animating::after {
            transition: height 1s linear;
        }

        /* Hover states */
        .box:hover:not(.today) {
            transform: scale(1.1);
            border-color: #3a3a3a;
        }

        .container.focused .box:hover:not(.today) {
            transform: scale(0.8);
        }

        .container.focused .box.today:hover {
            transform: scale(8);
        }

        /* Click anywhere to unfocus */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="container" id="container"></div>

    <script>
        const container = document.getElementById('container');
        const overlay = document.getElementById('overlay');
        let isFocused = false;
        let todayIndex = 0;

        function isLeapYear(year) {
            return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
        }

        function getDayOfYear(date) {
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function getProgressInDay() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();
            const totalMs = (hours * 3600 + minutes * 60 + seconds) * 1000 + milliseconds;
            const dayMs = 24 * 60 * 60 * 1000;
            return totalMs / dayMs;
        }

        function createBoxes() {
            const now = new Date();
            const year = now.getFullYear();
            const totalDays = isLeapYear(year) ? 366 : 365;
            const dayOfYear = getDayOfYear(now);
            todayIndex = dayOfYear - 1;

            container.innerHTML = '';

            for (let i = 0; i < totalDays; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.dataset.day = i;

                if (i < dayOfYear - 1) {
                    box.classList.add('passed');
                } else if (i === dayOfYear - 1) {
                    box.classList.add('today');
                } else {
                    box.classList.add('future');
                }

                box.addEventListener('click', (e) => {
                    if (i === todayIndex) {
                        e.stopPropagation();
                        toggleFocus();
                    }
                });

                container.appendChild(box);
            }

            updateTodayProgress();
        }

        function updateTodayProgress() {
            const todayBox = document.querySelector('.box.today');
            if (todayBox) {
                const progress = getProgressInDay() * 100;
                todayBox.style.setProperty('--progress', progress + '%');
                todayBox.querySelector('::after')?.style?.setProperty('height', progress + '%');
                
                // Update the ::after pseudo-element height via style
                const style = document.createElement('style');
                style.id = 'dynamic-progress';
                const existingStyle = document.getElementById('dynamic-progress');
                if (existingStyle) {
                    existingStyle.remove();
                }
                style.textContent = `
                    .box.today::after {
                        height: ${progress}% !important;
                    }
                `;
                document.head.appendChild(style);
            }
        }

        function toggleFocus() {
            isFocused = !isFocused;
            container.classList.toggle('focused', isFocused);
            overlay.classList.toggle('active', isFocused);

            // Mark adjacent boxes
            const boxes = document.querySelectorAll('.box');
            boxes.forEach((box, index) => {
                box.classList.remove('adjacent');
                if (isFocused && Math.abs(index - todayIndex) <= 2 && index !== todayIndex) {
                    box.classList.add('adjacent');
                }
            });
        }

        overlay.addEventListener('click', () => {
            if (isFocused) {
                toggleFocus();
            }
        });

        // Initialize
        createBoxes();

        // Update progress every second
        setInterval(updateTodayProgress, 1000);

        // Check for day change at midnight
        setInterval(() => {
            const now = new Date();
            const dayOfYear = getDayOfYear(now);
            if (dayOfYear - 1 !== todayIndex) {
                createBoxes();
            }
        }, 60000);
    </script>
</body>
</html>
