    <style>
        .contact-container {
            min-width: 60%!important;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .contact-header h1 {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        .contact-header p {
            opacity: 0.75;
            font-size: 1rem;
        }

        .form-container {
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 2rem;
        }

        #iframe-container {
            position: relative;
            min-height: 600px;
            width: 100%;
            margin: 0 auto;
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            text-align: center;
            color: var(--text-primary);
        }

        #loading-text a {
            color: var(--accent-color);
            text-decoration: underline;
        }

        /* Use ID selector to override /v2/style.css specificity */
        #forms {
            position: static; /* override absolute positioning from v2/style.css */
            width: 100%;
            height: 100%;
            min-height: 600px;
            border: none;
            display: none;
        }

        .back-button {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .back-button:hover {
            opacity: 0.8;
        }
        .required {
            color: #e11d48;
        }

        .native-form label {
            display: block;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .native-form input[type="email"] {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .native-form textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid var(--border-primary);
            margin-top: 0.5rem;
            margin-bottom: 1rem;
            background: transparent;
            color: var(--text-primary);
            font-size: 1rem;
            min-height: 50px;
        }

        .hint {
            opacity: 0.8;
            font-size: 0.9rem;
            margin-top: -0.25rem;
            margin-bottom: 1rem;
        }
        .error-text {
            margin-left: 0.5rem;
            font-weight: 600;
            color: #e11d48;
            font-size: 0.95rem;
        }
    </style>

<body>
    <div class="app-container">
        <header class="flex justify-between items-center">
          <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='/';" style="user-select: none;">
            <img src="/assets/logo.svg" alt="CiteCount Logo" class="h-6 w-6 logo">
            <h1 class="text-xl font-bold text-black dark:text-white" style="font-weight: 900; font-size: 1.25rem!important;">CiteCount</h1>
          </div>
          <div class="flex items-center gap-2">
            <button id="other-apps-btn" class="p-2 rounded-md flex items-center gap-2" data-tooltip="More Apps" onclick="toggleAppsModal()"
              data-lta-event="v2-more-apps-click">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                class="h-5 w-5">
                <path d="M3 5a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM13 5a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2h-4a2 2 0 01-2-2V5zM3 15a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4zM13 15a2 2 0 012-2h4a2 2 0 012 2v4a2 2 0 01-2 2h-4a2 2 0 01-2-2v-4z" />
              </svg>
              <span class="hidden md:inline text-sm font-medium">More Apps</span>
            </button>
          </div>
        </header>

        <div class="contact-container">
            <div class="contact-header" style="padding-top: 5%;">
                <h1>Contact the Team</h1>
                <p>We'd love to hear from you. Send us your questions, feedback, or suggestions.</p>
            </div>

            <div class="form-container">
                <form id="contactForm" class="native-form" onsubmit="handleSubmit(event)" novalidate>
                    <label for="email">Email address <span id="emailError" class="error-text" aria-live="polite"></span></label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" aria-describedby="email-desc" />
                    <p id="email-desc" class="hint">Email address is collected to facilitate our response in accordance to our <a href="/privacy-policy.html" style="text-decoration: underline;">privacy policy</a>.</p>

                    <label for="message">Message <span class="required">*</span> <span id="messageError" class="error-text" aria-live="polite"></span></label>
                    <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

                    <div style="text-align: center; margin-top: 0.5rem;">
                        <button type="submit" class="back-button">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
<div id="footer-placeholder"></div>
<script src="/components/footer-loader.js"></script>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const appsModalScript = document.createElement('script');
            appsModalScript.src = '/v2/apps-modal.js';
            document.body.appendChild(appsModalScript);
        });

        function validateEmail(value) {
            // simple RFC-like email validation
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value);
        }

        function handleSubmit(e) {
            e.preventDefault();
            const emailEl = document.getElementById('email');
            const messageEl = document.getElementById('message');
            const emailError = document.getElementById('emailError');
            const messageError = document.getElementById('messageError');

            emailError.textContent = '';
            messageError.textContent = '';

            const email = (emailEl.value || '').trim();
            const message = (messageEl.value || '').trim();

            let firstInvalid = null;

            if (!message) {
                messageError.textContent = 'Please fill this field.';
                if (!firstInvalid) firstInvalid = messageEl;
            }

            if (email) {
                if (!validateEmail(email)) {
                    emailError.textContent = 'Invalid email address.';
                    if (!firstInvalid) firstInvalid = emailEl;
                }
            }

            if (firstInvalid) {
                firstInvalid.focus();
                return;
            }

            const base = 'https://docs.google.com/forms/d/e/1FAIpQLScthBC2oy0Sh-jAg5gUEq2s8r0xi6zfbH5rYOEeZPeK8Szjkw/viewform?usp=pp_url';
            const params = '&entry.1825225442=' + encodeURIComponent(email) + '&entry.1601189229=' + encodeURIComponent(message);
            window.open(base + params, '_blank', 'noopener');
        }
    </script>
</body>
