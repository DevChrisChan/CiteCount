<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developers - CiteCount</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            scroll-behavior: smooth;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            padding: 10px 0;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #iframe-container {
            position: relative;
            height: 600px; /* Adjust height as needed */
        }

        #loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: black;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* Hide the iframe initially */
        }

        footer {
            text-align: center;
            padding: 10px 0;
            color: black;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #000; 
            color: white;
            text-decoration: none; 
            border-radius: 5px; 
        }

        .back-button:hover {
            background-color: #999; 
        }
        @media (prefers-color-scheme: dark) {
            body {
                color: #fff; /* Dark mode text color */
                background-color: #575757; /* Dark mode background */
            }

            main {
                background-color: #282828; /* Dark mode main background */
                box-shadow: none; /* No shadow in dark mode */
            }

            h1, h2 {
                color: #fff; /* Dark mode heading color */
            }

            footer {
                color: #fff; /* Dark mode footer text color */
            }

            .back-button {
                background-color: #000; /* Dark mode button background */
            }

            .back-button:hover {
                background-color: #999; /* Dark mode button hover */
            }

            ul {
                color: #fff; /* Dark mode list text color */
            }
            #loading-text {
            color: white;
        }
        }
    </style>
    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="CiteCount" />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
    data-cf-beacon='{"token": "d002cd256ca845a8bdfb2cc23b01685a"}'></script>
</head>
<body>
    <header>
        <h1>Contact the Developers</h1>
    </header>
    <main>
        <div id="iframe-container">
            <div id="loading-text">Loading form... If the contact form does not load, click <a id="links" target="_blank" rel="noopener noreferrer" href="https://docs.google.com/forms/d/e/1FAIpQLScthBC2oy0Sh-jAg5gUEq2s8r0xi6zfbH5rYOEeZPeK8Szjkw/viewform" style="color: black;">here</a>.</div>
            <iframe id="forms" src="https://docs.google.com/forms/d/e/1FAIpQLScthBC2oy0Sh-jAg5gUEq2s8r0xi6zfbH5rYOEeZPeK8Szjkw/viewform?embedded=true" allowfullscreen onload="iframeLoaded()"></iframe>
        </div>
        <a href="/" class="back-button" id="backButton">Return to previous page</a>
    </main>
    <footer>
        <p>&copy; 2025 CiteCount. All rights reserved.</p>
    </footer>
    <script>
        function iframeLoaded() {
            document.getElementById('loading-text').style.display = 'none';
            document.getElementById('forms').style.display = 'block';
        }

        const urlParams = new URLSearchParams(window.location.search);
        const customPage = urlParams.get('source');
        const backButton = document.getElementById('backButton');

        if (customPage) {
            backButton.href = `/${customPage}`; 
        }
    </script>
</body>
</html>
