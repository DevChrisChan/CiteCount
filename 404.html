<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, follow">
    <meta name="description" content="404 Page Not Found on CiteCount. Redirecting to home in 10 seconds. Check our popular pages below.">
    <title>404: Page Not Found - CiteCount</title>
    <style>
        :root {
            --background-light: #f4f4f4;
            --background-dark: #181818;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --primary: #007bff;
            --text-light: #333;
            --text-dark: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --glass-bg: rgba(24, 24, 24, 0.1);
                --glass-border: rgba(24, 24, 24, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--background-light);
            color: var(--text-light);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--background-dark);
                color: var(--text-dark);
            }
        }

        .container {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            max-width: 800px; /* Increased for better button spacing on large screens */
            width: 100%;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 5rem;
            line-height: 1;
            margin-bottom: 1rem;
        }

        .title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .explanation {
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
            border: none;
            white-space: nowrap; /* Prevents button text from wrapping */
        }

        .btn:hover {
            background: #0056b3;
            box-shadow: 0 2px 10px rgba(0, 123, 255, 0.3);
        }

        /* Media Queries */
        @media (max-width: 768px) { /* Tablet and below */
            .links {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 300px; /* Limits button width on mobile */
            }
        }

        @media (min-width: 769px) { /* Desktop */
            .links {
                flex-wrap: nowrap; /* Forces buttons to stay in one row */
            }
        }

        @media (max-width: 480px) { /* Small mobile */
            h1 {
                font-size: 3.5rem;
            }
            .title {
                font-size: 1.25rem;
            }
            .explanation {
                font-size: 0.9rem;
            }
            .container {
                padding: 1.5rem;
            }
            .btn {
                padding: 0.6rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-weight: 900;">404</h1>
        <div class="title" style="font-weight: 700;">CiteCount: Page Not Found</div>
        <p class="explanation">
            Sorry, we couldn't find the page you're looking for. This might be due to a typo in the URL, a broken link, or the page being moved or removed.
        </p>
        <div class="links">
            <a href="https://cite.js.org/" class="btn" rel="nofollow">CiteCount Home</a>
            <a href="https://cite.js.org/countdown/" class="btn" rel="nofollow">IB Exams Countdown</a>
            <a href="https://cite.js.org/exam-timer/" class="btn" rel="nofollow">IB Exams Timer</a>
            <a href="https://cite.js.org/blogs/" class="btn" rel="nofollow">Blogs</a>
        </div>
    </div>
</body>
</html>
