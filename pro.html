    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const canvas = document.querySelector('.particles');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        function createParticle() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 1,
                speedX: Math.random() * 0.3 - 0.15,
                speedY: Math.random() * 0.3 - 0.15,
                life: Math.random() * 80 + 40,
                color: `rgba(255, 215, 0, ${Math.random() * 0.5 + 0.3})`
            };
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (particles.length < 60) particles.push(createParticle());

            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                p.x += p.speedX;
                p.y += p.speedY;
                p.life -= 1;
            });
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        const CODE = 'PR0'; 
        // This is for testing purposes.
        let confettiInterval;

        function showPremiumUnlocked() {
            const statusElement = document.getElementById('status');
            const featuresElement = document.getElementById('premiumFeatures');
            const inputElement = document.getElementById('codeInput');
            const confettiEmoji = document.querySelector('.confetti-emoji');
            const unlockButton = document.getElementById('unlockButton');
            const experienceButton = document.getElementById('experienceButton');
            const titleElement = document.getElementById('title');
            const subtitleElement = document.getElementById('subtitle');

            statusElement.textContent = 'Premium is already activated!';
            featuresElement.classList.add('active');
            confettiEmoji.style.display = 'inline';
            unlockButton.classList.add('hidden');
            inputElement.classList.add('hidden');
            experienceButton.classList.remove('hidden');
            titleElement.textContent = 'Premium Unlocked';
            titleElement.classList.add('unlocked');
            subtitleElement.classList.add('hidden');

            confettiEmoji.onmouseenter = () => {
                confettiInterval = setInterval(() => {
                    confetti({
                        particleCount: 50,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#ff0', '#f00', '#0f0', '#00f']
                    });
                }, 200);
            };
            confettiEmoji.onmouseleave = () => {
                clearInterval(confettiInterval);
            };
        }

        function enablePremium() {
            const inputCode = document.getElementById('codeInput').value;
            const statusElement = document.getElementById('status');
            const unlockButton = document.getElementById('unlockButton');

            // Disable button and show loading
            unlockButton.disabled = true;
            statusElement.textContent = 'Verifying';
            statusElement.classList.add('loading');

            setTimeout(() => {
                // Remove loading state
                statusElement.classList.remove('loading');
                unlockButton.disabled = false;

                if (inputCode === CODE) {
                    localStorage.setItem('isPremium', 'true');
                    statusElement.textContent = 'Premium Unlocked! Enjoy Your Benefits!';
                    
                    confetti({
                        particleCount: 150,
                        spread: 90,
                        origin: { y: 0.6 },
                        colors: ['#ff0', '#f00', '#0f0', '#00f']
                    });

                    const featuresElement = document.getElementById('premiumFeatures');
                    const inputElement = document.getElementById('codeInput');
                    const confettiEmoji = document.querySelector('.confetti-emoji');
                    const experienceButton = document.getElementById('experienceButton');
                    const titleElement = document.getElementById('title');
                    const subtitleElement = document.getElementById('subtitle');

                    featuresElement.classList.add('active');
                    confettiEmoji.style.display = 'inline';
                    unlockButton.classList.add('hidden');
                    inputElement.classList.add('hidden');
                    experienceButton.classList.remove('hidden');
                    titleElement.textContent = 'Premium Unlocked';
                    titleElement.classList.add('unlocked');
                    subtitleElement.classList.add('hidden');

                    confettiEmoji.onmouseenter = () => {
                        confettiInterval = setInterval(() => {
                            confetti({
                                particleCount: 50,
                                spread: 70,
                                origin: { y: 0.6 },
                                colors: ['#ff0', '#f00', '#0f0', '#00f']
                            });
                        }, 200);
                    };
                    confettiEmoji.onmouseleave = () => {
                        clearInterval(confettiInterval);
                    };
                } else {
                    statusElement.textContent = 'Invalid code - please try again.';
                    const inputElement = document.getElementById('codeInput');
                    inputElement.classList.add('invalid');
                    setTimeout(() => inputElement.classList.remove('invalid'), 500);
                }
            }, 500);
        }

        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enablePremium();
        });

        window.onload = function() {
            if (localStorage.getItem('isPremium') === 'true') {
                showPremiumUnlocked();
            }
        };
    </script>
