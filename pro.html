        .pro-content {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .pro-card {
            background: var(--background-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .pro-title {
            font-size: 2rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .pro-title.unlocked {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 3s linear infinite;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .pro-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .pro-subtitle.hidden {
            display: none;
        }

        .pro-input {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-primary);
            border-radius: 8px;
            background: var(--background-primary);
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .pro-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pro-input.invalid {
            animation: shake 0.5s ease;
            border-color: #ef4444;
        }

        .pro-input.hidden {
            display: none;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .pro-buttons {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        .pro-btn {
            flex: 1;
            min-width: 120px;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .pro-btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .pro-btn-primary:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .pro-btn-secondary {
            background: #10b981;
            color: white;
        }

        .pro-btn-secondary:hover {
            background: #059669;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .pro-btn.hidden {
            display: none;
        }

        .pro-status {
            margin-top: 1rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            min-height: 24px;
            text-align: center;
        }

        .pro-features {
            margin-top: 0;
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: opacity 0.5s ease, max-height 0.5s ease;
        }

        .pro-features.active {
            opacity: 1;
            max-height: 800px;
        }

        .pro-features-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .pro-features-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .confetti-emoji {
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }

        .feature {
            background: var(--background-light);
            border: 1px solid var(--border-light);
            padding: 1rem;
            margin: 0.75rem 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .feature:hover {
            background: var(--background-secondary);
            border-color: var(--accent-color);
            transform: translateX(4px);
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        .feature-text {
            color: var(--text-primary);
            font-weight: 500;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        const CODE = 'PR0'; 
        let confettiInterval;

        function showPremiumUnlocked() {
            const statusElement = document.getElementById('status');
            const featuresElement = document.getElementById('premiumFeatures');
            const inputElement = document.getElementById('codeInput');
            const confettiEmoji = document.querySelector('.confetti-emoji');
            const unlockButton = document.getElementById('unlockButton');
            const experienceButton = document.getElementById('experienceButton');
            const titleElement = document.getElementById('title');
            const subtitleElement = document.getElementById('subtitle');

            statusElement.textContent = 'Premium is already activated!';
            statusElement.style.color = 'var(--accent-color)';
            featuresElement.classList.add('active');
            confettiEmoji.style.display = 'inline';
            unlockButton.classList.add('hidden');
            inputElement.classList.add('hidden');
            experienceButton.classList.remove('hidden');
            titleElement.textContent = 'Premium Unlocked';
            titleElement.classList.add('unlocked');
            subtitleElement.classList.add('hidden');

            confettiEmoji.onmouseenter = () => {
                confettiInterval = setInterval(() => {
                    confetti({
                        particleCount: 50,
                        spread: 70,
                        origin: { y: 0.6 },
                        colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
                    });
                }, 200);
            };
            confettiEmoji.onmouseleave = () => {
                clearInterval(confettiInterval);
            };
        }

        function enablePremium() {
            const inputCode = document.getElementById('codeInput').value;
            const statusElement = document.getElementById('status');
            const unlockButton = document.getElementById('unlockButton');

            unlockButton.disabled = true;
            statusElement.textContent = 'Verifying';
            statusElement.classList.add('loading');

            setTimeout(() => {
                statusElement.classList.remove('loading');
                unlockButton.disabled = false;

                if (inputCode === CODE) {
                    localStorage.setItem('isPremium', 'true');
                    statusElement.textContent = 'Premium Unlocked! Enjoy Your Benefits!';
                    statusElement.style.color = 'var(--accent-color)';
                    
                    confetti({
                        particleCount: 150,
                        spread: 90,
                        origin: { y: 0.6 },
                        colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
                    });

                    const featuresElement = document.getElementById('premiumFeatures');
                    const inputElement = document.getElementById('codeInput');
                    const confettiEmoji = document.querySelector('.confetti-emoji');
                    const experienceButton = document.getElementById('experienceButton');
                    const titleElement = document.getElementById('title');
                    const subtitleElement = document.getElementById('subtitle');

                    featuresElement.classList.add('active');
                    confettiEmoji.style.display = 'inline';
                    unlockButton.classList.add('hidden');
                    inputElement.classList.add('hidden');
                    experienceButton.classList.remove('hidden');
                    titleElement.textContent = 'Premium Unlocked';
                    titleElement.classList.add('unlocked');
                    subtitleElement.classList.add('hidden');

                    confettiEmoji.onmouseenter = () => {
                        confettiInterval = setInterval(() => {
                            confetti({
                                particleCount: 50,
                                spread: 70,
                                origin: { y: 0.6 },
                                colors: ['#667eea', '#764ba2', '#f093fb', '#4facfe']
                            });
                        }, 200);
                    };
                    confettiEmoji.onmouseleave = () => {
                        clearInterval(confettiInterval);
                    };
                } else {
                    statusElement.textContent = 'Invalid code - please try again.';
                    statusElement.style.color = '#ef4444';
                    const inputElement = document.getElementById('codeInput');
                    inputElement.classList.add('invalid');
                    setTimeout(() => inputElement.classList.remove('invalid'), 500);
                }
            }, 500);
        }

        document.getElementById('codeInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') enablePremium();
        });

        window.onload = function() {
            if (localStorage.getItem('isPremium') === 'true') {
                showPremiumUnlocked();
            }
        };
    </script>
